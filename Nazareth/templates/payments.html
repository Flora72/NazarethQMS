{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Payment</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.jpg' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap");

      body {
        background-color: #eaedf4;
        font-family: "Rubik", sans-serif;
      }

      .card {
        width: 400px;
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .justify-content-around div {
        border: none;
        border-radius: 20px;
        background: #f3f4f6;
        padding: 5px 20px 5px;
        color: #8d9297;
        cursor: pointer;
      }

      .justify-content-around div:hover {
        background: #545ebd;
        color: #fff;
      }

      .justify-content-around div:nth-child(1) {
        background: #545ebd;
        color: #fff;
      }

      h6 {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .mpesa {
        background-color: green !important;
      }

      img {
        border-radius: 15px;
      }

      .form-control:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
        border-color: #007bff;
      }

      .btn-success {
        background-color: green !important;
        border: none;
        transition: background-color 0.3s;
      }

      .btn-success:hover {
        background-color: darkgreen !important;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-bottom: 15px;
        text-align: center;
      }

      .success {
        color: green;
        font-size: 14px;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card mt-5 px-3 py-4">
      <div class="d-flex flex-row justify-content-around">
        <div class="mpesa"><span>Mpesa</span></div>
        <div><span>Cash</span></div>
        <div><span>Card</span></div>
      </div>

      <div class="mt-4 text-center">
        {% if error_message %}
          <p class="error">{{ error_message }}</p>
        {% endif %}
        {% if success_message %}
          <p class="success">{{ success_message }}</p>
        {% endif %}
      </div>

      <div class="media mt-4 pl-2">
        <img src="{% static 'images/M-PESA_LOGO-01.svg.png' %}" class="mr-3" height="75" />
        <div class="media-body">
          <h6>Enter Amount & Select Patient</h6>
        </div>
      </div>
      <form class="row g-3 mt-3" action="{% url 'payments' %}" method="POST">
        {% csrf_token %}
        <div class="col-12">
          <label for="patient" class="form-label">Select Patient:</label>
          <select class="form-control" id="patient" name="patient">
            {% for patient in patients %}
              <option value="{{ patient.id }}">{{ patient.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12">
          <label for="amount" class="form-label">Amount (KES):</label>
          <input type="number" class="form-control" id="amount" name="amount" value="{{ consultation_fee }}" placeholder="Enter amount">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success btn-block">Pay Now</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
