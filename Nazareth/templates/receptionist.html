{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/receptionist.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <title>Receptionist Dashboard</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <div class="title">Nazareth Hospital</div>
                </a>
            </li>
            <hr class="sidebar-divider">
            <li>
                <a href="{% url 'register_patient' %}">
                    <i class="fas fa-user-plus"></i>
                    <div class="title">Register Patients</div>
                </a>
            </li>
            <li>
                <a href="{% url 'queue_management' %}">
                    <i class="fas fa-list"></i>
                    <div class="title">Manage Queues</div>
                </a>
            </li>
            <li>
                <a href="{% url 'patient_list' %}">
                    <i class="fas fa-users"></i>
                    <div class="title">Patient List</div>
                </a>
            </li>
            <li>
                <a href="{% url 'payments' %}">
                    <i class="fas fa-wallet"></i>
                    <div class="title">Payments</div>
                </a>
            </li>

            <li>
                <a href="{% url 'logout_view' %}">
                    <i class="fas fa-sign-out-alt"></i>
                    <div class="title">Logout</div>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <section id="dashboard">
            <h2>Welcome to Nazareth Hospital</h2>
            <p>Your Health is our priority.</p>
        </section>

        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <div class="number">10</div>
                    <div class="card-name">Patients Today</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-user-injured"></i>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="number">5</div>
                    <div class="card-name">Appointments Scheduled</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-calendar-check"></i>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="number">3</div>
                    <div class="card-name">Pending Payments</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-wallet"></i>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
